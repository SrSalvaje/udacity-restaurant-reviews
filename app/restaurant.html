<body class="inside">
  <!-- Beginning header -->
  <header>  
    <!-- Beginning nav -->
    
    <nav>
      <h1 class="restHead"><a tabindex="-1" href="/">Restaurant Reviews </a></h1>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
        <a tabindex="0" href="#restaurant-container" class="skip-link">Skip Map</a>

    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1">

    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="0" id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table aria-label="opening hours" id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
